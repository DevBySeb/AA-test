<div *ngIf="error$ | async">
  <div class="box error">
    <mat-icon>info</mat-icon>
    Error occured! Error Code : {{(error$|async)?.status}} &nbsp; {{(error$|async)?.message}}
  </div>
</div>

<div *ngIf="message">
  <div class="box info">
    <mat-icon>info</mat-icon>
    {{message}}
  </div>
</div>
